---
kind: Service
apiVersion: v1
metadata:
  name: data
  labels:
    app: nfs
    component: data
spec:
  ipFamilyPolicy: PreferDualStack
  ipFamilies:
  - IPv4
  - IPv6
  ports:
    - name: nfs
      port: 2049
    - name: mountd
      port: 20048
    - name: rpcbind
      port: 111
  selector:
    app: nfs
    component: data
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: data
  labels:
    app: nfs
    component: data
spec:
  selector:
    matchLabels:
      app: nfs
      component: data
  template:
    metadata:
      labels:
        app: nfs
        component: data
    spec:
      serviceAccountName: shared
      containers:
      - name: nfs
        image: gcr.io/google_containers/volume-nfs:0.8
        args:
        - "/data"
        ports:
        - name: nfs
          containerPort: 2049
        - name: mountd
          containerPort: 20048
        - name: rpcbind
          containerPort: 111
        resources:
          requests:
            memory: "256Mi"
          limits:
            cpu: 500m
            memory: "1024Mi"
        securityContext:
          privileged: true
          # capabilities:
          #   add: ["SYS_ADMIN", "SETPCAP"]
        volumeMounts:
        - name: data
          mountPath: /data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: data

