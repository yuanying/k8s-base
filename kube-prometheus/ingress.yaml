---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: grafana
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  labels:
    app: grafana
spec:
  rules:
  - host: grafana.$(DOMAIN)
    http:
      paths:
      - backend:
          serviceName: grafana
          servicePort: 3000
  tls:
    - hosts:
      - grafana.$(DOMAIN)
      secretName: grafana-tls
---
apiVersion: networking.k8s.io/v1beta1
