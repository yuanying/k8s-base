---
controller:
  kind: Deployment
  service:
    type: LoadBalancer
    loadBalancerIP: "192.168.1.200"
  stats:
    enabled: true
  # config:
  #   proxy-real-ip-cidr: "192.168.1.0/24"
  image:
    tag: "0.25.1"

  resources:
   limits:
     cpu: 100m
     memory: 256Mi
   requests:
     cpu: 100m
     memory: 64Mi

  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate

defaultBackend:
  resources:
    limits:
      cpu: 10m
      memory: 20Mi
    requests:
      cpu: 10m
      memory: 20Mi

rbac:
  create: true

podSecurityPolicy:
  enabled: true