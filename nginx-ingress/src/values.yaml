---
controller:
  kind: Deployment
  service:
    type: LoadBalancer
    loadBalancerIP: "192.168.1.200"
  stats:
    enabled: true
  replicaCount: 3

  ingressClassResource:
    enabled: true
    default: true
  # autoscaling:
  #   enabled: true
  #   minReplicas: 2
  # config:
  #   proxy-real-ip-cidr: "192.168.1.0/24"
  image:
    registry: k8s.gcr.io
    image: ingress-nginx/controller

  resources:
   limits:
     cpu: 300m
     memory: 256Mi
   requests:
     cpu: 100m
     memory: 64Mi

  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate

defaultBackend:
  resources:
    limits:
      cpu: 50m
      memory: 20Mi
    requests:
      cpu: 10m
      memory: 20Mi

rbac:
  create: true

podSecurityPolicy:
  enabled: false
